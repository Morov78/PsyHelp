<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PsyHelp</title>
    <!-- нормалізатор -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />
    <!-- підключення шрифтів -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- підключення файлу стилів -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-container container">
        <a href=""><img class="" src="./images/logo.png" alt="logo POINT" /></a>
        <a class="header-link" href="">Telegram</a>
      </div>
      <main>
        
        </section>
        <section class="hero"></section>
        <div class="hero-container container">
          <div class="hero-left-column">
            <h1 class="hero-title">
              Безкоштовна психологічна підтримка українців
            </h1>
            <p class="hero-text">
              Війна — це тяжко. Дозволь тобі допомогти хоча б ментально.
            </p>
            <div class="hero-left-column-wrap">
              <p class="wrap-text">
                Залиш заявку на безкоштовну психологічну підтримку вже зараз.
                Наш спеціаліст вам зателефонує та надасть психологічну допомогу.
              </p>
              <a class="button" href="">Отримати консультацію</a>
            </div>
            <svg width="46" height="39"></svg>
          </div>
          <div class="hero-box">
            <img
              class="logo logo-box"
              src="./images/logo.png"
              alt="logo point"
            />
            <h2 class="box-title">Розмова з психологом...</h2>
            <div class="hero-box-inner">
              <div class="box-border-image">
                <img
                  class="box-image"
                  src="./images/cottonbro.png"
                  alt="cottonbro"
                />
              </div>
            </div>
          </div>
        </div>
      </main>
    </header>
  </body>
</html>
